<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link
      href="dist/style.production.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">
          <img
            src="img/pika.svg"
            height="70"
            class="d-inline-block align-top"
            alt="pikachu"
          />
          <img
            src="img/bulba.svg"
            height="70"
            class="d-inline-block align-top"
            alt="bulbasaur"
          />
          <img
            src="img/squirt.svg"
            height="70"
            class="d-inline-block align-top"
            alt="squirtle"
          />
          <img
            src="img/pokeball.svg"
            height="70"
            class="d-inline-block align-top"
            alt="pokeball"
          />
        </a>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search by name"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </header>

    <main>
      <h1>P o k e d e x</h1>

      <div class="container">
        <div class="listing">
          <ul class="list-group"></ul>
        </div>
        <div id="modal-container"></div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-error" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- jQuery, Popper, bootstrap, Promise PF, Fetch PF, My scripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/promise-polyfill.js"></script>
    <script src="dist/fetch-polyfill.js"></script>
    <script src="dist/script.min.js"></script>
  </body>
</html>
